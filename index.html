<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS-only Marquee Menu Effect | Codrops</title>
	<meta name="description" content="A menu with a css-only marquee hover effect" />
	<meta name="keywords" content="marquee, css, animation, loop, infinite, hover, menu, navigation" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://use.typekit.net/zhq0vyf.css">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script>
	document.documentElement.className = "js";
	var supportsCssVars = function() { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e };
	supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
	</script>
	<!--script src="//tympanus.net/codrops/adpacks/analytics.js"></script-->
</head>

<body class="demo-1">
	<main>
		<div class="frame">
			<div class="frame__title-wrap">
				<h1 class="frame__title">CSS-only Marquee Menu Effect</h1>
				<p class="frame__info">based on Francesco Zagami's <a href="https://dribbble.com/shots/9524661-Homepage-Menu-Interaction">Dribbble shot</a></p>
			</div>
			<div class="frame__links">
				<a href="https://tympanus.net/codrops/?p=48796">Article</a>
				<a href="https://github.com/codrops/CSSMarqueeMenu/">GitHub</a>
			</div>
		</div>
		<nav class="menu">
			<div class="menu__item">
				<a class="menu__item-link">Pascale</a>
				<img class="menu__item-img" src="img/1.jpg" alt="Some image"/>
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">
						<span>Pascale</span>
						<span>Pascale</span>
						<span>Pascale</span>
						<span>Pascale</span>
					</div>
				</div>
			</div>
			<div class="menu__item">
				<a class="menu__item-link">Quililongo</a>
				<img class="menu__item-img" src="img/2.jpg" alt="Some image"/>
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">
						<span>Quililongo</span>
						<span>Quililongo</span>
						<span>Quililongo</span>
						<span>Quililongo</span>
					</div>
				</div>
			</div>
			<div class="menu__item">
				<a class="menu__item-link">Tagle</a>
				<img class="menu__item-img" src="img/avengers.jpeg" alt="Some image"/>
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">
						<span>Tagle</span>
						<span>Tagle</span>
						<span>Tagle</span>
						<span>Tagle</span>
					</div>
				</div>
			</div>
		</nav>
		<div class="frame">
			<p>Images by <a href="https://www.instagram.com/byfoul/">Frankie Cordoba AKA Foulster</a></p>
		</div>
	</main>
	<!--script src="https://tympanus.net/codrops/adpacks/cda.js"></script-->
</body>

</html>
